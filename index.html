<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDo List</title>
</head>
<body>
    <div class="popup" id="popup">
        <div class="popup-content">
            <span class="close" id="close-popup">&times;</span>
            <p>Введите номер задачи для завершения:</p>
            <input type="text" id="task-number" placeholder="Номер задачи">
            <button id="complete-popup-btn">Завершить</button>
        </div>
    </div>
    <div class="container">
        <h1>ToDo List</h1>
        <div class="input-row">
            <input id="task-input" type="text" placeholder="Введите задачу">
            <button id="add-task" class="custom-button">Добавить</button>
        </div>
        <div class="button-row">
            <button id="even-highlight" class="custom-button">Выделить четные</button>
            <button id="odd-highlight" class="custom-button">Выделить нечетные</button>
            <button id="delete-last" class="custom-button">Удалить последний</button>
            <button id="delete-first" class="custom-button">Удалить первый</button>
            <button id="complete-task" class="custom-button">Завершить</button>
        </div>
        <ul id="task-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
